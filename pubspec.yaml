name: waste_management
description: "GreenLoop MVP - Smart Waste Management System for Kozhikode"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  
  # State Management
  provider: ^6.1.2
  
  # Charts & Analytics
  fl_chart: ^0.69.0
  
  # QR Code & Scanner
  qr_flutter: ^4.1.0
  qr_code_scanner_plus: ^2.0.1
  
  # Maps & Location
  google_maps_flutter: ^2.9.0
  geolocator: ^12.0.0
  
  # Camera & Image
  image_picker: ^1.1.2
  
  # Notifications
  firebase_core: ^3.3.0
  firebase_messaging: ^15.1.0
  
  # Local Storage
  shared_preferences: ^2.3.2
  
  # Date & Time
  intl: ^0.19.0
  
  # HTTP & API
  http: ^1.2.2
  
  # Animations
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
